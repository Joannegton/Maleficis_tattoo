<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="admin.css" media="all">

</head>
<body>
    <main>
        <section id=login> 
            <div id="imagem">
                <img class="img" src="../imagens/key.png" alt="">
            </div>
            <div>
                <h1>login</h1>
                <p>Bem vindo (a) novamente.<br>Fa√ßa login para autenticar-se e configurar o seu ambiente.</p>
                <form action="../servidor/validacao.jsp" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons" >person</span>
                        
                        <input type="text" name="login" id="login" placeholder="E-mail" autocomplete="email" required maxlength="30">
                        <label for="login">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons" >vpn_key</span>
                        <input type="password" name="senha" id="senha" autocomplete="current-password" placeholder="Senha" required minlength="8" maxlength="16">
                        <label for="senha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="esqueci.html">Esqueci a senha <span class="material-icons" >mail</span></a>

                </form>
            </div>
        </section>
    </main>

    <script src="myscript.js"></script>
</body>
</html>
